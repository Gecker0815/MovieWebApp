{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>

<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('list_favorite_movies_by_user', user_id=user.id) }}" class="btn">
            {{ user.name }}
        </a>
    </li>
    {% endfor %}
</ul>

<form action="{{ url_for('add_user') }}" method="post" class="user-form">
    <input type="text" name="name" placeholder="Enter name" required>
    <button type="submit" class="btn">Add User</button>
</form>
{% endblock %}
